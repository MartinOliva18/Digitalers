<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
        rel="stylesheet">



    <title>Formularios</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../HTML/index.html">Home</a></li>
                <li></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1 class="h1formulario">Formulario</h1>

        <form action="formulario.js" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre completo" required>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" placeholder="Escriba su edad" min="0" max="99" step="1">
            <br>

            <label for="fechadenacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fechadenacimiento" id="fechadenacimiento" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="8"
                placeholder="Ingrese su contrase침a">
            <br>

            <label for="mes">Mes:</label>
            <input type="month" name="mes" id="mes" required>
            <br>

            <label for="semana">Semana:</label>
            <input type="week" name="semana" id="semana">
            <br>

            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" pattern="[0-9]{12}">
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" pattern="">
            <br>

            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
                <option value="**">Selecciona una opci칩n</option>
                <option value="Salta">Salta</option>
                <option value="Jujuy">Jujuy</option>
                <option value="Cordoba">C칩rdoba</option>
                <option value="Mendoza">Mendoza</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Tucuman">Tucum치n</option>
            </select>
            <br>

            <label for="imagen">Foto de perfil:</label>
            <input type="file" name="imagen" id="imagen" accept=".jpg/.png/jpeg/.pdf" multiple>
            <br>

            <div class="botones">
                <button type="submit">Enviar datos</button>

                <button type="reset">Limpiar campos</button>
            </div>

        </form>
    </main>


    <script src="../js/index.js"></script>

</body>

</html>
