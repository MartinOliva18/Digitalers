    <main>
        <h1>Formulario</h1>

        <form action="formulario.js" method="post">

            <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento" placeholder="Escriba su fecha de nacimiento">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="8" placeholder="Ingrese su contraseÃ±a">

            <label for="imagen">Foto de perfil:</label>
            <input type="file" name="imagen" id="imagen">



            


        </form>




    </main>
